<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="editor-server">
  <template>
    <style>
      :host {
        display: block;
        height: 100%;
      }

      #container {
        height: 100%;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
        top: 0;
        opacity: 1;
        transition: -webkit-filter 500ms, opacity 300ms;
        overflow: hidden;
      } 

      iframe.gray {
        -webkit-filter: grayscale(100%);
        z-index: 1;
      }

      iframe.fade {
        opacity: 0;
      }
    </style>
    
    <div id="container"> 
    </div>
  </template>

  <script src="../node_modules/socket.io-client/dist/socket.io.js"></script>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class EditorServer extends Polymer.Element {
      static get is() { return 'editor-server'; }

      constructor() {
        super();
        window.addEventListener('message', this._onMessage.bind(this));
      }

      ready() {
        super.ready();
        // this code should only ever be running in an iFrame
        if (!window.parent) return;

        this.socket = io();     
        this.socket.emit('client-connection');
        this.socket.on('server-acknowledgement', function(socketId) {
          this._serverSocketId = socketId;
          this.socket.on('html-import-request', this._onHtmlImportRequest.bind(this));
          window.parent.postMessage({ready: true}, '*');
        }.bind(this));

      }

      _onMessage(event) {
        if (!event || !event.data || !this._serverSocketId) return;  

        this.fileContents = event.data.codeObj;
        var container = this.$.container;
        if (this._loadingFrame) {
          this._loadingFrame.onload = null;
          container.removeChild(this._loadingFrame);
        }

        this._loadingFrame = document.createElement('iframe');
        this._loadingFrame.setAttribute('role', 'none');
        this._loadingFrame.setAttribute('src', '/update-demo/' + this._serverSocketId + '/');
        container.appendChild(this._loadingFrame);

        try {
          this._loadingFrame.contentDocument.open();         
          this._loadingFrame.contentDocument.write('<!doctype html><head></head>');
          var base = this._loadingFrame.contentDocument.createElement('base');
          base.setAttribute('href', '/update-demo/' + this._serverSocketId + '/');
          this._loadingFrame.contentDocument.head.appendChild(base);
          this._loadingFrame.contentDocument.write(this.fileContents['index.html']);
          this._loadingFrame.contentDocument.close();
        } catch(err) {
          this._removeFrame(this._loadingFrame);
          return;
        }

        if (this._loadingFrame.contentDocument.readyState == 'loading') {
          this._loadingFrame.onload = this._iframeLoaded.bind(this);
        } else {
          this._iframeLoaded();
        }
      }

      _iframeLoaded() {
        var oldFrame = this.currentFrame;
        this.$.container.removeAttribute('class');
        this.currentFrame = this._loadingFrame;
        this._postHeight();

        if (oldFrame) {
          oldFrame.classList.add('fade');
          setTimeout(this._removeFrame.bind(this, oldFrame), 500);
        }
      }

      _removeFrame(frame) {
        if (frame && frame.parentElement) {
          frame.parentElement.removeChild(frame);          
        }
      }

      _postHeight() {
        if (window.parent && this.currentFrame && this.currentFrame.contentDocument) {
          window.parent.postMessage({height: this.currentFrame.contentDocument.documentElement.offsetHeight}, '*');
        }
      }

      _onHtmlImportRequest(filename) {
        if (filename && this.fileContents && this.fileContents[filename]) {
          this.socket.emit('html-import-response', {content: this.fileContents[filename], filename: filename});
        } else {
          this.socket.emit('html-import-error', {filename: filename, message: 'Not found'});
        }
      }

    }

    window.customElements.define(EditorServer.is, EditorServer);
  </script>
</dom-module>
